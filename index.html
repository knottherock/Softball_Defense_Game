<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Position</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    select, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¢ Choose Your Defensive Position</h2>
    <select id="positionSelect">
      <option value="">-- Select Position --</option>
      <option value="P">Pitcher</option>
      <option value="C">Catcher</option>
      <option value="1B">First Base</option>
      <option value="2B">Second Base</option>
      <option value="SS">Shortstop</option>
      <option value="3B">Third Base</option>
      <option value="LF">Left Field</option>
      <option value="CF">Center Field</option>
      <option value="RF">Right Field</option>
    </select>
    <button onclick="startGame()">Start Simulation</button>
  </div>

  <script>
    function startGame() {
      const pos = document.getElementById("positionSelect").value;
      if (!pos) return alert("Please select a position.");
      localStorage.setItem("playerPosition", pos);
      window.location.href = "simulation.html";
    }
  </script>
</body>
</html>
